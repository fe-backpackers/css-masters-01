<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/grid-guide.css" />
    <style>
      .boxA {
        border: none;
        background: none;
        line-height: normal;
        text-align: left;
      }

      .boxA:after {
        content: "";
        display: block;
        clear: both;
      }

      .box1 {
        float: left;
        width: 25%;
      }

      .box2 {
        float: right;
        width: 25%;
      }

      .box3 {
        float: left;
        width: 25%;
      }

      .box4 {
        float: right;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="boxA">
      <div class="box1">BOX1</div>
      <div class="box2">BOX2</div>
      <div class="box3">BOX3</div>
      <div class="box4">BOX4</div>
    </div>
  </body>
</html>
