<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/grid-guide.css" />
    <style>
      .boxA:after {
        content: "";
        display: block;
        clear: both;
      }

      .box1,
      .box2,
      .box3 {
        float: left;
        width: 33.33%;
      }
    </style>
  </head>
  <body>
    <div class="boxA">
      <div class="box1">BOX1</div>
      <div class="box2">BOX2</div>
      <div class="box3">BOX3</div>
    </div>
  </body>
</html>
