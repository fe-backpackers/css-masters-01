<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-10 예제</title>
  <style>
    .box {
      height: 100px;
      background-color: #cfcfcf;
      border: 1px solid #6f6f6f;
      box-sizing: border-box;
    }

    @media(min-width: 768px) {
      .float-group::after {
        content: "";
        display: block;
        clear: both;
      }

      .float-left {
        float: left;
      }

      .box2 {
        width: 70%;
      }

      .box3 {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="box">Box1</div>
  <div class="float-group">
    <div class="box box2 float-left">Box2</div>
    <div class="box box3 float-left">Box3</div>
  </div>
</body>
</html>
