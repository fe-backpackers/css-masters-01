<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-9 예시</title>
  <style>
    .box {
      float: left;
      height: 100px;

      background-color: #cfcfcf;
      border: 1px solid #6f6f6f;
      margin: 3px;
    }

    .box1, .box3 {
      float: left;
    }

    .box2, .box4 {
      float: right;
    }
  </style>
</head>
<body>
  <div class="box-group">
    <div class="box box1">
      Box1
    </div>
    <div class="box box2">
      Box2
    </div>
    <div class="box box3">
      Box3
    </div>
    <div class="box box4">
      Box4
    </div>
  </div>
</body>
</html>
