<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-5 예시</title>
  <style>
    .box {
      height: 100px;
      background-color: #cfcfcf;
      border: 1px solid #6f6f6f;
      margin: 3px;
    }

    .box2, .box3 {
      background-color: red;
      float: left;
    }

    .box-group:after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box box1">
    Box1
  </div>
  <div class="box-group">
    <div class="box box2">
      Box2
    </div>
    <div class="box box3">
      Box3
    </div>
  </div>
  <div class="box box4">
    Box4
  </div>
</body>
</html>
